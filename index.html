<body class="bg-gray-100 min-h-screen p-2 md:p-6 font-sans">

    <div class="max-w-[98%] mx-auto bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col h-[95vh]">
        
        <div class="bg-blue-900 p-5 text-white flex flex-col md:flex-row justify-between items-center shadow-lg shrink-0">
            <div>
                <h1 class="text-2xl font-bold flex items-center gap-3">
                    <i class="fas fa-school text-yellow-400"></i> 
                    SK Cherating
                </h1>
                <p class="mt-1 text-blue-200 text-xs tracking-wider uppercase font-semibold">Sistem Maklumat Murid & Direktori Penjaga</p>
            </div>
            <div class="mt-3 md:mt-0 flex gap-3">
                <div class="bg-blue-800 bg-opacity-60 px-4 py-2 rounded-lg text-xs border border-blue-700 flex items-center">
                    <i class="fas fa-database mr-2 text-blue-300"></i> 
                    <span id="totalStudentsBadge" class="font-bold text-white mr-1">0</span> Records
                </div>
            </div>
        </div>

        <div class="p-4 bg-gray-50 border-b border-gray-200 shrink-0">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-3 items-end">
                
                <div class="md:col-span-3">
                    <label class="block text-gray-600 text-[10px] font-bold mb-1 uppercase tracking-wide">
                        Filter Class
                    </label>
                    <div class="relative">
                        <select id="classSelect" onchange="handleClassChange()" class="w-full pl-3 pr-8 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none bg-white shadow-sm text-sm font-medium text-gray-700 h-10">
                            <option value="">-- Select Class --</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <div class="md:col-span-5">
                    <label class="block text-gray-600 text-[10px] font-bold mb-1 uppercase tracking-wide">
                        Search (Name, ID, or Phone)
                    </label>
                    <div class="relative">
                        <input type="text" 
                               id="studentInput" 
                               onkeyup="renderTable()" 
                               disabled 
                               placeholder="Select a class first..." 
                               class="w-full pl-9 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 disabled:opacity-60 cursor-not-allowed shadow-sm text-sm transition h-10">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center px-3 text-gray-400">
                            <i class="fas fa-search text-xs"></i>
                        </div>
                    </div>
                </div>

                <div class="md:col-span-4 flex gap-2 justify-end">
                    <button onclick="exportToExcel()" id="btnExcel" disabled class="px-3 py-2 bg-green-600 hover:bg-green-700 text-white text-xs font-bold rounded shadow-sm flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed h-10">
                        <i class="fas fa-file-excel text-lg"></i> EXCEL
                    </button>
                    
                    <button onclick="exportToPDF()" id="btnPdf" disabled class="px-3 py-2 bg-red-600 hover:bg-red-700 text-white text-xs font-bold rounded shadow-sm flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed h-10">
                        <i class="fas fa-file-pdf text-lg"></i> PDF
                    </button>

                    <button onclick="resetApp()" class="px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-600 text-xs font-bold rounded shadow-sm h-10 w-10 flex items-center justify-center" title="Reset Filters">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

            </div>
        </div>

        <div class="flex-grow overflow-auto bg-white relative">
            <table class="min-w-full leading-normal text-sm border-collapse" id="studentTable">
                <thead class="bg-gray-100 text-gray-600">
                    <tr>
                        <th class="px-2 py-3 border-b border-r border-gray-200 text-center text-xs font-bold uppercase tracking-wider w-8">No</th>
                        <th class="px-3 py-3 border-b border-r border-gray-200 text-left text-xs font-bold uppercase tracking-wider w-64">Name</th>
                        <th class="px-3 py-3 border-b border-r border-gray-200 text-center text-xs font-bold uppercase tracking-wider w-32">ID / MyKid</th>
                        <th class="px-2 py-3 border-b border-r border-gray-200 text-center text-xs font-bold uppercase tracking-wider bg-blue-50 text-blue-800">G1 Office</th>
                        <th class="px-2 py-3 border-b border-r border-gray-200 text-center text-xs font-bold uppercase tracking-wider bg-blue-50 text-blue-800">G1 Mobile</th>
                        <th class="px-2 py-3 border-b border-r border-gray-200 text-center text-xs font-bold uppercase tracking-wider bg-green-50 text-green-800">G2 Office</th>
                        <th class="px-2 py-3 border-b border-gray-200 text-center text-xs font-bold uppercase tracking-wider bg-green-50 text-green-800">G2 Mobile</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    </tbody>
            </table>

            <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center bg-white bg-opacity-90 z-10">
                <div class="p-6 rounded-full bg-blue-50 text-blue-300 mb-4">
                    <i class="fas fa-id-card text-5xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-700" id="emptyStateTitle">Student Database</h3>
                <p class="text-gray-500 mt-2" id="emptyStateDesc">Select a class from the dropdown to load the directory.</p>
            </div>
        </div>
        
        <div class="bg-gray-800 text-gray-400 text-center p-2 text-[10px] shrink-0">
            Sistem Pengurusan Data Murid SK Cherating &copy; 2026
        </div>
    </div>

`;

        const students = [];

        function parseRawData() {
            // Regex to capture Name, ID (12 digit), Class Info, and Phone string
            // Name: Non-digit characters
            // ID: 12 digits
            // Class: PRASEKOLAH or TAHUN X + ClassName
            // Phones: Remaining digits
            const lineRegex = /^([^\d]+)(\d{12})(PRASEKOLAH|TAHUN [A-Z]+)(AL [A-Z]+)(\d*)$/;

            const lines = rawDataBlock.trim().split('\n');
            
            lines.forEach(line => {
                const match = line.trim().match(lineRegex);
                if (match) {
                    const rawPhones = match[5];
                    const phoneData = parsePhones(rawPhones);

                    students.push({
                        name: match[1].trim(),
                        id: match[2],
                        class: (match[3] + " " + match[4]).trim(),
                        ...phoneData
                    });
                }
            });
        }

        // Helper to intelligently split mashed phone numbers
        function parsePhones(phoneString) {
            if (!phoneString) return { p1o: '', p1m: '', p2o: '', p2m: '' };

            const numbers = [];
            let current = phoneString;

            // Simple heuristic to extract numbers based on Malaysian phone prefixes/lengths
            // Loop until string is consumed or max 4 numbers found
            let loops = 0;
            while (current.length > 0 && loops < 6) {
                let length = 0;
                
                // Check prefixes (Mobile usually starts with 1 or 01, Landline 9 or 09, 3 or 03 etc)
                // Note: Data seems to often strip leading zero.
                
                // Mobile: 10-11 digits (starts with 01) -> Without leading zero: 9-10 digits.
                // Landline: 9-10 digits (starts with 0x) -> Without leading zero: 8-9 digits.
                
                const firstDigit = current[0];
                const twoDigits = current.substring(0, 2);

                if (firstDigit === '0') {
                    // Has leading zero
                    if (current.startsWith('01')) length = (current[2] === '1') ? 11 : 10; // 011 vs 012
                    else length = 9; // Landline with 0
                } else {
                    // Missing leading zero likely
                    if (firstDigit === '1') {
                        // Likely mobile (12, 19 etc) or 11 (011)
                        if (twoDigits === '11') length = 10; // e.g. 11 5509 8389 (10 digits)
                        else length = 9; // e.g. 19 984 7672 (9 digits)
                        
                        // Edge case check: some landlines start with 1? Not common in Pahang (starts with 9 usually for 09)
                    } else {
                        // Likely landline (e.g. 9 for 09, 3 for 03)
                        length = 8; 
                    }
                }

                // Safety checks on length
                if (length > current.length) length = current.length; // Take remainder if shorter
                
                numbers.push(current.substring(0, length));
                current = current.substring(length);
                loops++;
            }

            // Map extracted numbers to columns
            // Logic: Assume standard filling order: P1 Office, P1 Mobile, P2 Office, P2 Mobile
            // But often data is just [Mobile1, Mobile2] or [Office1, Mobile1]
            // We place them in slots.
            
            // To make it look cleaner, we just fill 1-4.
            return {
                p1o: numbers[0] || '',
                p1m: numbers[1] || '',
                p2o: numbers[2] || '',
                p2m: numbers[3] || ''
            };
        }

        // --- 2. INITIALIZATION ---
        const classSelect = document.getElementById('classSelect');
        const studentInput = document.getElementById('studentInput');
        const resultsBody = document.getElementById('resultsBody');
        const emptyState = document.getElementById('emptyState');
        const totalBadge = document.getElementById('totalStudentsBadge');
        const btnExcel = document.getElementById('btnExcel');
        const btnPdf = document.getElementById('btnPdf');

        function init() {
            parseRawData();
            totalBadge.textContent = students.length;

            const uniqueClasses = [...new Set(students.map(s => s.class))].sort((a, b) => {
                const yearOrder = { "PRASEKOLAH": 0, "TAHUN SATU": 1, "TAHUN DUA": 2, "TAHUN TIGA": 3, "TAHUN EMPAT": 4, "TAHUN LIMA": 5, "TAHUN ENAM": 6 };
                
                // Helper to extract the Year part
                const getYearKey = (cls) => {
                    for (const key in yearOrder) if(cls.startsWith(key)) return key;
                    return "";
                };

                const yearA = yearOrder[getYearKey(a)] !== undefined ? yearOrder[getYearKey(a)] : 99;
                const yearB = yearOrder[getYearKey(b)] !== undefined ? yearOrder[getYearKey(b)] : 99;

                if (yearA !== yearB) return yearA - yearB;
                return a.localeCompare(b);
            });

            uniqueClasses.forEach(cls => {
                const option = document.createElement('option');
                option.value = cls;
                option.textContent = cls
                    .replace("PRASEKOLAH", "Prasekolah")
                    .replace("TAHUN SATU", "Tahun 1")
                    .replace("TAHUN DUA", "Tahun 2")
                    .replace("TAHUN TIGA", "Tahun 3")
                    .replace("TAHUN EMPAT", "Tahun 4")
                    .replace("TAHUN LIMA", "Tahun 5")
                    .replace("TAHUN ENAM", "Tahun 6")
                    .replace(/\w\S*/g, (txt) => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase()); // Title Case
                classSelect.appendChild(option);
            });
        }

        // --- 3. FILTER & RENDER ---

        function getFilteredStudents() {
            const selectedClass = classSelect.value;
            const searchTerm = studentInput.value.toLowerCase().trim();

            if (!selectedClass) return [];

            return students.filter(s => {
                if (s.class !== selectedClass) return false;
                if (searchTerm.length > 0) {
                    return s.name.toLowerCase().includes(searchTerm) || 
                           s.id.includes(searchTerm) ||
                           s.p1m.includes(searchTerm) ||
                           s.p2m.includes(searchTerm) || 
                           s.p1o.includes(searchTerm);
                }
                return true;
            }).sort((a, b) => a.name.localeCompare(b.name));
        }

        function handleClassChange() {
            const selectedClass = classSelect.value;
            studentInput.value = '';
            
            if (!selectedClass) {
                studentInput.disabled = true;
                studentInput.classList.add('bg-gray-100', 'cursor-not-allowed');
                studentInput.classList.remove('bg-white');
                btnExcel.disabled = true;
                btnPdf.disabled = true;
                renderTable(); 
                return;
            }

            studentInput.disabled = false;
            studentInput.classList.remove('bg-gray-100', 'cursor-not-allowed');
            studentInput.classList.add('bg-white');
            studentInput.focus();
            
            renderTable();
        }

        function renderTable() {
            const dataToRender = getFilteredStudents();
            resultsBody.innerHTML = '';

            if (dataToRender.length > 0) {
                btnExcel.disabled = false;
                btnPdf.disabled = false;
                emptyState.style.display = 'none';
            } else {
                btnExcel.disabled = true;
                btnPdf.disabled = true;
                emptyState.style.display = 'flex';
                if(classSelect.value) {
                    document.getElementById('emptyStateTitle').textContent = "No Matches Found";
                    document.getElementById('emptyStateDesc').textContent = "Try searching for a different name or ID.";
                } else {
                    document.getElementById('emptyStateTitle').textContent = "Student Database";
                    document.getElementById('emptyStateDesc').textContent = "Select a class to view directory.";
                }
                return;
            }

            dataToRender.forEach((student, index) => {
                const row = document.createElement('tr');
                row.className = "hover-row border-b border-gray-100";
                
                row.innerHTML = `
                    <td class="px-2 py-3 text-gray-500 font-mono text-center text-xs border-r border-gray-100">${index + 1}</td>
                    <td class="px-3 py-3 font-medium text-gray-800 border-r border-gray-100">${student.name}</td>
                    <td class="px-3 py-3 text-center border-r border-gray-100">
                        <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-[11px] font-mono">${student.id}</span>
                    </td>
                    <td class="px-2 py-3 text-center text-gray-500 text-xs border-r border-gray-100">${student.p1o || '-'}</td>
                    <td class="px-2 py-3 text-center font-medium text-blue-700 text-xs border-r border-gray-100">${student.p1m || '-'}</td>
                    <td class="px-2 py-3 text-center text-gray-500 text-xs border-r border-gray-100">${student.p2o || '-'}</td>
                    <td class="px-2 py-3 text-center font-medium text-green-700 text-xs">${student.p2m || '-'}</td>
                `;
                resultsBody.appendChild(row);
            });
        }

        function resetApp() {
            classSelect.value = "";
            handleClassChange();
        }

        // --- 4. EXPORT FUNCTIONS ---

        function exportToExcel() {
            const data = getFilteredStudents();
            if (data.length === 0) return alert("No data to export!");

            const excelData = data.map((s, i) => ({
                "No": i + 1,
                "Name": s.name,
                "ID/MyKid": s.id,
                "Class": s.class,
                "G1 Office": s.p1o,
                "G1 Mobile": s.p1m,
                "G2 Office": s.p2o,
                "G2 Mobile": s.p2m
            }));

            const ws = XLSX.utils.json_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Contacts");

            const className = classSelect.value.replace(/\s+/g, '_');
            XLSX.writeFile(wb, `SK_Cherating_${className}_Contacts.xlsx`);
        }

        function exportToPDF() {
            const data = getFilteredStudents();
            if (data.length === 0) return alert("No data to export!");

            const { jsPDF } = window.jspdf;
            // Landscape ('l') for wide table
            const doc = new jsPDF('l', 'mm', 'a4');

            doc.setFontSize(14);
            doc.text("SK CHERATING - Student Contact Directory", 14, 15);
            doc.setFontSize(10);
            doc.text(`Class: ${classSelect.value}  |  Total: ${data.length}`, 14, 21);

            const tableBody = data.map((s, i) => [
                i + 1, s.name, s.id, s.p1o, s.p1m, s.p2o, s.p2m
            ]);

            doc.autoTable({
                head: [['No', 'Name', 'ID', 'G1 Office', 'G1 Mobile', 'G2 Office', 'G2 Mobile']],
                body: tableBody,
                startY: 25,
                theme: 'grid',
                styles: { fontSize: 8, cellPadding: 2 },
                headStyles: { fillColor: [30, 64, 175], halign: 'center' },
                columnStyles: {
                    0: { cellWidth: 10, halign: 'center' },
                    2: { cellWidth: 30, halign: 'center' },
                    3: { halign: 'center' },
                    4: { halign: 'center' },
                    5: { halign: 'center' },
                    6: { halign: 'center' }
                }
            });

            const className = classSelect.value.replace(/\s+/g, '_');
            doc.save(`SK_Cherating_${className}_Contacts.pdf`);
        }

        init();
    </script>
</body>
</html>
